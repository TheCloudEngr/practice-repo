version: '3'
services:
  jenkins:
    container_name: jenkins-ems
    image: jenkins/jenkins
    ports: 
      - "8080:8080"
    volumes:
      - ./jenkins_home:/var/jenkins_home
    restart: always
    networks:
      - net
  remote_host:
    container_name: remote-host
    image: remote-host
    build:
      context: centos
    networks:
      - net

networks:
  net:
 








